<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Materialize is a modern responsive CSS framework based on Material Design by Google. ">
  <title>FranceRadio.org - Service d'écoute de radio en ligne des meilleures stations françaises et francophones</title>
  <!-- Favicons-->
  <link rel="icon" href="http://franceradios.org/images/favicon/favicon-32x32.png" sizes="32x32">
  <!-- CSS-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" rel="stylesheet" type="text/css">
  <link href="css/radiohub.css" rel="stylesheet" type="text/css">
  <link href="css/bar-ui.css" rel="stylesheet" type="text/css">
  <link href="css/demo.css" ref="stylesheet" type="text/css">
  <script type="text/javascript" src="script/soundmanager2.js"></script>
  <script type="text/javascript" src="script/bar-ui.js"></script>
  <script type="text/javascript" src="script/demo.js"></script>



</head>

<body>
  <header class="red">

    <ul id="slide-out" class="side-nav fixed">
      <li class="logo"><a id="logo-container" href="http://franceradios.org/" class="brand-logo"><img src="images/FranceRadiosLogo.png"></a></li>
      <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
      <li><a href="#!">Second Link</a></li>
      <li><div class="divider"></div></li>
      <li><a class="subheader">Subheader</a></li>
      <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>
    <div class="container">
      <a href="#" data-activates="slide-out" class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only"><i class="material-icons">menu</i></a>
    </div>
  </header>
  <main>

    <div class="section red" id="index-banner">
      <div class="container">
        <div class="radio-player background">
          <img src="images/radio-rmc-radio.png">
        </div>
        <h1 class="header center-on-small-only">FranceRadios.org</h1>
        <div class="row center">
          <h4 class="header col s12 light center">Une plateforme moderne pour écouter les radios de France en ligne et gratuitement</h4>
        </div>



      </div>


      </div>
      <div class="sm2-bar-ui compact full-width" style="font-size: 20px;">

        <div class="bd sm2-main-controls" style="background-color: rgb(99, 109, 115);">

          <div class="sm2-inline-texture"></div>
          <div class="sm2-inline-gradient"></div>

          <div class="sm2-inline-element sm2-button-element">
            <div class="sm2-button-bd">
              <a href="#play" class="sm2-inline-button play-pause">Play / pause</a>
            </div>
          </div>

          <div class="sm2-inline-element sm2-inline-status">

            <div class="sm2-playlist">
              <div class="sm2-playlist-target"><ul class="sm2-playlist-bd"><li>32" Gong Sounds</li></ul></div>
            </div>

            <div class="sm2-progress">
              <div class="sm2-row">
                <div class="sm2-inline-time">0:00</div>
                <div class="sm2-progress-bd">
                  <div class="sm2-progress-track">
                    <div class="sm2-progress-bar"></div>
                    <div class="sm2-progress-ball"><div class="icon-overlay"></div></div>
                  </div>
                </div>
                <div class="sm2-inline-duration">0:00</div>
              </div>
            </div>

          </div>

          <div class="sm2-inline-element sm2-button-element sm2-volume">
            <div class="sm2-button-bd">
              <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
              <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
            </div>
          </div>

        </div>

        <div class="bd sm2-playlist-drawer sm2-element" style="background-color: rgb(99, 109, 115);">

          <div class="sm2-inline-texture">
            <div class="sm2-box-shadow"></div>
          </div>

          <!-- playlist content is mirrored here -->

          <div class="sm2-playlist-wrapper">
            <ul class="sm2-playlist-bd">
              <li class="selected"><a href="http://100radio-perpignan.ice.infomaniak.ch/100radio-perpignan-128.mp3">32" Gong Sounds</a></li>
            </ul>
          </div>

        </div>

      </div>

    </main>




<footer>
  <!-- Scripts-->

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script>
  $(".button-collapse").sideNav();
  </script>
</footer>

</body>
